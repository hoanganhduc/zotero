name: Build HTML
on: 
  # push:
  #   branches:
  #     - master
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *' # Every month on the first day
permissions:
  contents: write
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build HTML
        run: |
          GDRIVE_AUTH=$(echo "${{ secrets.GDRIVE_SERVICE_ACCOUNT }}" | base64 --decode | jq)

          COPYRIGHT_NOTICE="This page is created from a Zotero collection of <a href='https://hoanganhduc.github.io/'>Duc A. Hoang</a> using the <a href='list-zotero-collection.py'>list-zotero-collection.py</a> script. The listed materials have been gathered from various sources. Access to these materials via Google Drive is restricted due to possible copyright issues."
            
          # Define collections and output files
          COLLECTIONS=("${{ secrets.ZOTERO_COLLECTION_BOOK }}" "${{ secrets.ZOTERO_COLLECTION_RECONF }}" "${{ secrets.ZOTERO_COLLECTION_WRITING }}" "${{ secrets.ZOTERO_COLLECTION_INSPIRATION }}")
          OUTPUT_FILES=("book.html" "reconfiguration.html" "writing.html" "inspiration.html")
          
          # Get array length and loop through all collections
          COLLECTION_COUNT=${#COLLECTIONS[@]}
          for ((i=0; i<$COLLECTION_COUNT; i++)); do
            python3 list-zotero-collection.py --api-key ${{ secrets.ZOTERO_API_KEY }} --library-id ${{ secrets.ZOTERO_LIBRARY_ID }} --collection "${COLLECTIONS[$i]}" --output-format html --output-file "${OUTPUT_FILES[$i]}" --service-account-file "${GDRIVE_AUTH}" --notice "${COPYRIGHT_NOTICE}"
          done
      - name: Import GPG key
        id: import-gpg
        uses: crazy-max/ghaction-import-gpg@v4
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true
      - name: Commit and push changes
        run: |
          git config --global user.email "${{ steps.import-gpg.outputs.email }}"
          git config --global user.name "${{ steps.import-gpg.outputs.name }}"
          NOW=$(date)
          git add --all .
          git commit -S -m "Update ${NOW}" || echo "No changes to commit"
          git push